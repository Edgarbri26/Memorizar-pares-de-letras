<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="/img/bld.ico">
    <title>Triner BLD</title>
</head>
<body>
    <section class="seccion" id="inputPhase">
        <p>Escribe los pares que recuerdas <strong>(dejando espacios)</strong> :</p>
        <input type="text" id="userInput" class="input" placeholder="ej: hf jk " autocomplete="off">
        <button type="button"  class="button" onclick="checkAnswers()">Verificar</button>
    </section>


    <div id="capture">
        <section id="section-results"  class="seccion hidden">
            <article >
                <h2>Resultados</h2>
                <div class="results" id="results">

                </div>
                <div>
                    <button type="button" onclick="resetApp()" class="button" >Inicio</button>
                    <button type="button" onclick="compartirEnWhatsapp()" class="button" >Compartir</button>
                    <button type="button" onclick="again()" class="button" >Otra vez</button>
                </div>
                <div id="result"></div>
            </article>
        </section>
    </div>


    <script src="../js/result.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>


</body>
</html>
