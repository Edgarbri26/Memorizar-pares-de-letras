<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/form.css">
  <title>Triner BLD</title>


</head>
<body>


  <section class="seccion">
    <h1>Inicio</h1>
    <div class="container">
      <input class="input" type="number" id="pairCount" name="pairCount" min="1" value="5" >
      <label for="pairCount" class="label">Cantidad de pares de letras:</label>
    </div>

    <div class="container">
      <input class="input" type="number" id="timeLimit" min="1" value="10" >
      <label class="label" >Tiempo para la memo(segundos):</label>
    </div>

    <div class="container">
      <input class="input" type="text" id="omitLetters" placeholder="Ej: ÑK (las letras sin ',')" >
      <label class="label" >Letras omitidas (ej. ÑKWZ etc):</label>
    </div>

    <div class="container">
      <input class="input" type="text" id="omitPairs" placeholder="Ej: ÑK WZ (los pares separados con espacios)" >
      <label>Pares omitidos (Ej. ÑK WZ etc):</label>
    </div>

    <button class="button-confirm" type="submit" onclick="startTest()">Iniciar</button>

  </section>


  <script  src="src/js/start.js" ></script>

</body>
</html>
