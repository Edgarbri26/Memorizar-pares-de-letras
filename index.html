<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/form.css">
  <title>Triner BLD</title>


</head>
<body>
  <header>
    <h1>Memoriza Pares de Letras</h1>
  </header>

  <section id="setup" class="form" >
    <label>Cantidad de pares de letras:</label>
    <input class="input" type="number" id="pairCount" min="1" value="5" ><br>
    <label>Tiempo para memorizar (segundos):</label>
    <input class="input" type="number" id="timeLimit" min="1" value="10" ><br>
    <label>Letras omitidas (ej. ÑKWZ etc):</label>
    <input class="input" type="text" id="omitLetters" placeholder="Ej: ÑK (las letras sin ',')" ><br>
    <label>Pares omitidos (Ej. ÑK WZ etc):</label>
    <input class="input" type="text" id="omitPairs" placeholder="Ej: ÑK WZ (los pares separados con espacios)" ><br>
    <button class="input" type="button" onclick="startTest()">Iniciar</button>
  </section>

  <script  src="src/js/start.js" ></script>

</body>
</html>
